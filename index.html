<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/fav_icon/fav_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    <title>Airbnb: Nhà nghỉ dưỡng cho thuê</title>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="header__info">
                <a href="#" class="header__info-link">Nhận thông tin mới nhất về biện pháp ứng phó COVID-19 của chúng
                    tôi</a>
            </div>

            <nav class="header__navbar">
                <div class="header__navbar-logo">
                    <a href="#" class="header__navbar-logo-link">
                        <img src="./assets/img/header/airbnb_logo.svg" class="header__navbar-img"></img>
                    </a>
                </div>

                <ul class="header__navbar-list">
                    <li class="header__navbar-mid-item header__navbar-mid-item--active">Nơi ở</li>
                    <li class="header__navbar-mid-item">Chỗ ở theo tháng</li>
                    <li class="header__navbar-mid-item">Trải nghiệm</li>
                </ul>

                <ul class="header__navbar-list header__navbar-list--text-right">
                    <li class="header__navbar-right-item header__navbar-item--hover"><a href="#"
                            class="header__navbar-link">Trở thành chủ nhà</a></li>
                    <li class="header__navbar-right-item header__navbar-item--hover">
                        <i class="ti-world"></i>
                    </li>
                    <li class="header__navbar-right-item">
                        <label for="header__navbar-right-item-checkbox" class="header-navbar-menu">
                            <i class="fas fa-bars header-navbar-menu__menu-icon"></i>
                            <i class="fas fa-user-circle header-navbar-menu__user-icon"></i>
                        </label>
                        <input type="checkbox" id="header__navbar-right-item-checkbox" hidden>
                        <div class="header-navbar-options">
                            <ul class="header-navbar-options__auth">
                                <li class="header-navbar-options__item header-navbar-options__item--active">Đăng Ký
                                </li>
                                <li class="header-navbar-options__item">Đăng Nhập</li>
                            </ul>
                            <ul class="header-navbar-options__help">
                                <li class="header-navbar-options__item">Cho Thuê Nhà</li>
                                <li class="header-navbar-options__item">Tổ Chức Trải Nghiệm</li>
                                <li class="header-navbar-options__item">Trợ Giúp</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="header__search"></div>
            <div class="header__suggestion"></div>
            <div class="header__background" style="background-image: url(./assets/img/header/landing_page_img_960.png)"></div>
        </header>
        <div class="app_container"></div>
        <footer class="footer"></footer>
    </div>
</body>

</html>
