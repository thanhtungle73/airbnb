<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/fav_icon/fav_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../fonts/themify-icons/themify-icons.css">
</head>

<body>
    <header class="header">
        <div class="header__info">
            <a href="#" class="header__info-link">Get the latest information about our COVID-19 response</a>
        </div>
        <nav class="header__navbar">
            <div class="grid wide lrg-content">
                <div class="header__navbar-wrapper">
                    <div class="header__navbar-logo">
                        <a href="#" class="header__navbar-logo-link">
                            <img src="../img/header/airbnb_scrolled_logo.svg" class="header__navbar-img"></img>
                        </a>
                        <a href="#" class="header__navbar-logo-link-tablet">
                            <img src="../img/header/airbnb_logo_tablet_scrolled.svg"
                                class="header__navbar-img"></img>
                        </a>
                    </div>

                    <ul class="header__navbar-list header__navbar-list--text-right">
                        <li class="header__navbar-right-item header__navbar-item--hover"><a href="#"
                                class="header__navbar-link">Become a Host</a></li>
                        <li class="header__navbar-right-item header__navbar-item--hover">
                            <i class="ti-world"></i>
                        </li>
                        <li class="header__navbar-right-item header__navbar-right-item--js">
                            <label for="header__navbar-right-item-checkbox" class="header-navbar-menu">
                                <i class="fas fa-bars header-navbar-menu__menu-icon"></i>
                                <i class="fas fa-user-circle header-navbar-menu__user-icon"></i>
                            </label>
                            <input type="checkbox" id="header__navbar-right-item-checkbox" hidden>
                            <div class="header-navbar-options">
                                <ul class="header-navbar-options__auth">
                                    <li class="header-navbar-options__item header-navbar-options__item--bold">Sign
                                        up
                                    </li>
                                    <li class="header-navbar-options__item">Log in</li>
                                </ul>
                                <ul class="header-navbar-options__help">
                                    <li class="header-navbar-options__item">Host your home</li>
                                    <li class="header-navbar-options__item">Host an experience</li>
                                    <li class="header-navbar-options__item">Help</li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
